[package]
name = "kaseta-dsp"
version = "0.1.0"
edition = "2021"
authors = ["Petr Horáček <hrck@protonmail.com>"]
license = "GPL-3.0-or-later"
publish = false

[dependencies]
libm = "0.2"
defmt = { version = "0.3", optional = true }
sirena = { path = "../../sirena" }

[dev-dependencies]
approx = "0.4"
criterion = "0.3"
heapless = "0.7"
rand = "0.8"

[features]
defmt = ["dep:defmt", "sirena/defmt"]

[[bench]]
name = "hysteresis"
harness = false

[[bench]]
name = "oversampling"
harness = false

[[bench]]
name = "makeup"
harness = false
